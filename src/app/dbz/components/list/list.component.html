<h4>Listado</h4>
<ul class="list-group">
  @for (Character of CharacterList; track $index; let isFirst = $first; let isLast = $last; let isEven = $even; let isOdd = $odd) {
    <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{ 'list-group-item-dark': isLast, 'list-group-item-primary': isEven }">
      <div>
        <span class="text-primary">{{ $index }}. </span>
        <span>{{ Character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ Character.power }}</span>  
      </div>
      <button class="btn btn-danger" (click)="onDeleteCharacter(Character.uuid!)">X</button>
    </li>
  } @empty { 
    <li class="list-group-item">
      <span>Sin Personajes</span>
    </li>
  }
</ul>
